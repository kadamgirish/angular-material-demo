<div class="mat-elevation-z8">
  <mat-table
    class="mat-elevation-z8"
    [dataSource]="dataSource"
    matSort
    matSortActive="id"
    matSortDirection="asc"
    matSortDisableClear
  >
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Date Of Birth</mat-header-cell
      >
      <mat-cell *matCellDef="let user">{{ user.dateOfBirth | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Gender</mat-header-cell
      >
      <mat-cell *matCellDef="let user">{{ user.gender }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="job">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Job</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.job }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Description</mat-header-cell
      >
      <mat-cell *matCellDef="let user">{{ user.description }}</mat-cell>
    </ng-container>

    <ng-container [matColumnDef]="'actions'">
      <mat-header-cell *matHeaderCellDef>actions</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="edit(user)">
          <mat-icon mat-icon-button color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(user['id'])">
          <mat-icon mat-icon-button color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSize]="8"
    [pageSizeOptions]="[5, 10, 50]"
    showFirstLastButtons
  ></mat-paginator>
</div>
